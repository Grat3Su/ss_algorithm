<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //normal
        // function print(a){
        //     console.log(a);
        // }

        //arrow
        //const print = (a)=> console.log(a);
        const print=a=>console.log(a);//파라미터가 1개면 {} 생략가능
        print(1);

        //arrow + return
        const add = (a,b)=>{return a+b} ;
        //arrow+return =>no {}
        //return keyword 삭제
        const add2 = (a,b)=>a+b;
        //자바는 일급객체의 개념이 없기 때문에 interface 개념을 끌어서 썼지만
        //자바스크립트느 일급 객체의 개념이 있기 때문에 마음대로 쓰면 된다.
        console.log(add(7,3));

        //중요!! 주의!!!
        //this
        //arrow function은 this 키워드를 binding하지 않음. <= this가 arrow funtion을 가진 객체를 의미
        const obj={
            num:5,
            print:()=>{//functional 프로그래밍을 위해 만들어짐
                console.log(this.num);//this는 최상위 객체를 가리킴
            },
            print2:function(){
                console.log(this.num);
            }
        }

        obj.print();
        obj.print2();
        console.log(this);
    </script>
</body>
</html>
