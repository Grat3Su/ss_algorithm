<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //문자열의 합침(concatination)
        //문자열+변수
        let a = 10;
        let b = 20;
        let html=
        "<div>"+
            "    <h4>제목입니다.</h4>" +
            "    <p> 내용입니다</p>"+
            "    <p>a+b="+(a+b)+"</p>"+
            "</div>";

            console.log(html);
            
            //backtic <= literal template ${}
            let html2 =`
            <div>
                <h4>제목입니다</h4>
                <p>내용입니다</p>
                <p>a+b = $(a+b)+</p>
                </div>
                `
                console.log(html2);
    </script>
</body>
</html>
