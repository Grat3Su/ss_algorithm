<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //일반적인 선언
        function add_1(a,b){
            return a+b;
        }

        //변수에 저장
        var add_2 = function(a, b){
            return a+b;
        }

        //function 객체
        var add_3 = new Function('a','b','return a+b');

        console.log(add_1(1,2), add_2(3,4), add_3(5,6));

        //As parameter
         function add_4(a,b,func){
            let result = func(a,b);
            return result;
         }

         console.log(add_4(10,20,add_1));//add_1 : parameter <= callback

         //As return
         function myFunc(){
            const add_5 = function(a,b){
                return a+b;
            }
            return add_5;
         }

         const add_param=myFunc();
         console.log(add_param(30,40));
         
    </script>
</body>
</html>
