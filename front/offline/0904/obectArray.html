<body>
    <script>
        //object {}
        let student={
            name: '홍길동',
            major: '컴퓨터 공학'
        }
        console.log(student);

        //property 추가
        student.phone = '010-0000-0000';
        console.log(student);

        //property 삭제
        delete student.major;
        console.log(student);

        //property 조회
        console.log(student.name);//.
        console.log(student['name']);//[""] 사용

        //array [,,]
        let students = [
            {
                name: '홍길동',
                major: '컴퓨터 공학'
            },
            {
                name: '이길동',
                major: '물리학'
            },
            {
                name: '삼길동',
                major: '수학'
            },];//object array

            //element 추가ㅣ
            
            students.push({name : '잉', major :'몰?루'});
            console.log(students);
            console.log(students.length);
            
            delete students[0];//해당 위치의 값을 empty로 변경 java에서  null처리한거같음
            console.log(students);
            console.log(students.length);
            
             students.splice(0,1);
             console.log(students);
             console.log(students.length);

            // console.log(JSON.stringify(student));
            // console.log(JSON.stringify(students));
