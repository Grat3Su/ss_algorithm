<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<style>
    #hhi{
        border: 1px solid gold;
        background-color: antiquewhite;
    }
    .col{
      border: 1px solid gold;
        background-color: lightblue;
    }
    .col-3{
      border: 1px solid gold;
      background-color: lightgoldenrodyellow;
    }
    .col-md-3{
      border: 1px solid gold;
        background-color: lightseagreen;
    }
    .col-sm-3{
      border: 1px solid gold;
        background-color: lightsteelblue;
    }
    .col-md-6{
      border: 1px solid gold;
        background-color: lightcyan;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">col</div>
    </div>
    <div class="row">
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
    </div>
    <div class="row">
      <div class="col-md-3">col-md-3</div><!-- @media (min-width: 768px) 25%, 아주 작은 ~ medium 까지는 100%, 이후는 25% -->
      <div class="col-md-3">col-md-3</div>
      <div class="col-md-3">col-md-3</div>
      <div class="col-md-3">col-md-3</div>
    </div>
    <div class="row">
      <div class="col-sm-3">col-sm-3</div>
      <div class="col-sm-3">col-sm-3</div>
      <div class="col-sm-3">col-sm-3</div><!-- @media (min-width: 576px) 25%, 아주 작은 ~ small 까지는 100%, 이후는 25% -->
      <div class="col-sm-3">col-sm-3</div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-md-6">sm md</div>
      <div class="col-sm-3 col-md-6">sm md</div>
      <div class="col-sm-3 col-md-6">sm md</div><!-- 아주 작은 ~ small 까지는 100%, small ~ medium 25%, medium ~ 아주 큰 것 : 50%-->
      <div class="col-sm-3 col-md-6">sm md</div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">sm md 2</div>
      <div class="col-sm-12 col-md-6">sm md 2</div>
      <div class="col-sm-3 col-md-6">sm md 2</div><!-- 아주 작은 ~ small 까지는 100%, small ~ medium 25%, medium ~ 아주 큰 것 : 50%-->
      <div class="col-sm-3 col-md-6">sm md 2</div>
    </div>
  </div>
</body>
</html>
