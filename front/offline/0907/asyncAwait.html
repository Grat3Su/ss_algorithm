<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [1,2,3];

        function getData(){
            return new Promise((resolve, reject)=>{

                setTimeout(()=>{
                    // data.push(5);
                    // data.push(4);
    
                    // //성공?
                    resolve();
                    //실패
                    reject("Error!!");
                },1000);
            });
        }

        function printData(){
            data.forEach(n=>console.log(n))
        }

        getData()
        .then(printData)
        .catch(e=>console.log(e));

        //await는 반드시 async func에서만 사용 가능
        doit();
        //비동기 작업이 있는 함수
        async function doit(){
            try{
                await getData();
                printData();                
            } catch(e){
                console.log(e);
            }


        }


    </script>
</body>
</html>
