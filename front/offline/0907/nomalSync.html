<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [1,2,3];

        function getData(){
                    data.push(4);
                    data.push(5);
        }

        function printData(){
            data.forEach(n=>console.log(n));
        }

        // 동기화 처리 : getData가 끝나면 printData를 수행
        getData();
        printData();


    </script>
</body>
</html>
